<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe Book - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#964713] text-center font-sans">

  <!-- Header -->
  <header class="bg-[#7a3b10] text-white p-5 flex items-center justify-between flex-wrap">
    <div class="ml-5">
      <img src="DESI KHANY (3).png" alt="Logo" class="h-16">
    </div>
    <div class="w-full md:w-auto mt-4 md:mt-0">
      <input type="text" placeholder="Search recipes..." class="p-2 w-72 rounded-md border-none" />
    </div>
    <div class="mr-5 mt-4 md:mt-0">
      <img src="user.png" alt="User" class="h-16 rounded-full">
    </div>
  </header>

  <!-- Banner -->
  <section class="my-5">
    <div class="w-full">
      <img src="INDULGE IN THE RICHNESS OF DESI CUISINE (1).png" alt="foodpic" class="w-full h-auto">
    </div>

    <!-- Categories -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10 md:gap-[150px] px-6 py-10 max-w-6xl mx-auto">
      <a href="handi.html" class="bg-[#e9c289] p-4 rounded-lg shadow-md transition-transform transform hover:scale-105 text-black no-underline">
        <img src="handi.jpeg" alt="Handi" class="w-full rounded-lg">
        <h2 class="mt-2 text-xl text-[#333] font-semibold">Handi</h2>
      </a>
      <a href="biryani.html" class="bg-[#e9c289] p-4 rounded-lg shadow-md transition-transform transform hover:scale-105 text-black no-underline">
        <img src="biryani.jpeg" alt="Biryani" class="w-full rounded-lg">
        <h2 class="mt-2 text-xl text-[#333] font-semibold">Biryani</h2>
      </a>
      <a href="snack.html" class="bg-[#e9c289] p-4 rounded-lg shadow-md transition-transform transform hover:scale-105 text-black no-underline">
        <img src="Chaat.jpeg" alt="Snack" class="w-full rounded-lg">
        <h2 class="mt-2 text-xl text-[#333] font-semibold">Snack</h2>
      </a>
      <a href="bbq.html" class="bg-[#e9c289] p-4 rounded-lg shadow-md transition-transform transform hover:scale-105 text-black no-underline">
        <img src="BBQ (2).jpeg" alt="Bbq" class="w-full rounded-lg">
        <h2 class="mt-2 text-xl text-[#333] font-semibold">Bbq</h2>
      </a>
      <a href="dessert.html" class="bg-[#e9c289] p-4 rounded-lg shadow-md transition-transform transform hover:scale-105 text-black no-underline">
        <img src="dessert.jpeg" alt="Dessert" class="w-full rounded-lg">
        <h2 class="mt-2 text-xl text-[#333] font-semibold">Dessert</h2>
      </a>
      <a href="drink.html" class="bg-[#e9c289] p-4 rounded-lg shadow-md transition-transform transform hover:scale-105 text-black no-underline">
        <img src="drinks.jpeg" alt="Drink" class="w-full rounded-lg">
        <h2 class="mt-2 text-xl text-[#333] font-semibold">Drink</h2>
      </a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-[#7a3b10] text-white py-6 mt-12 text-center">
    <div class="space-y-2">
      <p>&copy; 2025 Recipe Book. All rights reserved.</p>
      <p>Follow us on:</p>
      <div class="flex justify-center items-center gap-4 mt-2">
        <a href="#"><img src="facebook-icon.png" alt="Facebook" class="w-8 h-8 rounded-full"></a>
        <a href="#"><img src="twitter-icon.png" alt="Twitter" class="w-8 h-8 rounded-full"></a>
        <a href="#"><img src="instagram-icon.png" alt="Instagram" class="w-8 h-8 rounded-full"></a>
      </div>
    </div>
  </footer>
</body>
</html>
