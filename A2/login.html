<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#964713] text-center font-sans m-0 p-0">

  <!-- Header -->
  <header class="bg-[#7a3b10] text-white p-6 flex items-center justify-between">
    <div class="logo ml-5">
      <img src="DESI KHANY (3).png" alt="Logo" class="h-[90px] w-auto" />
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search recipes..."
        class="p-2 w-[300px] rounded border-none" />
    </div>
    <div class="user-icon mr-5">
      <img src="user.png" alt="User" class="h-[90px] w-auto rounded-full" />
    </div>
  </header>

  <!-- Login Form -->
  <div class="bg-[#e9c289] w-[350px] mx-auto my-12 p-6 rounded-lg shadow-md">
    <h2 class="text-[#7a3b10] text-2xl font-semibold mb-4">Login</h2>
    <form action="#" method="post" class="flex flex-col items-center">
      <label for="username" class="text-lg text-[#333] mt-2">Username:</label>
      <input type="text" id="username" name="username" required
        class="w-4/5 p-2 mt-1 rounded border border-[#7a3b10]" />

      <label for="password" class="text-lg text-[#333] mt-4">Password:</label>
      <input type="password" id="password" name="password" required
        class="w-4/5 p-2 mt-1 rounded border border-[#7a3b10]" />

      <button type="submit"
        class="bg-[#7a3b10] text-white px-4 py-2 mt-6 rounded hover:bg-[#5a2d08] text-lg">
        Login
      </button>

      <div class="mt-3">
        <a href="#" class="text-[#7a3b10] text-sm hover:underline">Forgot Password?</a>
      </div>
    </form>
  </div>

</body>
</html>
